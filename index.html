<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website - Wallet Store</title>
  <!-- Link To CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!-- Cart-Icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">

        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>

      </div>
    </div>
  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">LEATHER WALLETS FOR MEN</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/0790/3829/products/edited-small-port-wallet-handmade-durable-quality-cardwallet-cash-leather-fullgrain-american-usa-made-patina-pnw-northwest-heritage-heirloom-1_1200x.jpg?v=1632368671" alt="" class="product-img">
        <h2 class="product-title">Port Wallet</h2>
        <span class="price">$55</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/0790/3829/products/enfold-wallet-craftandlore-handmade-leather-unique-durable-alternative-quality-usa-made-03-buckbrown-wicketandcraig_600x.jpg?v=1613693639" alt="" class="product-img">
        <h2 class="product-title">ENFOLD FULL SIZE WALLET</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTR6LJaFt7z4AnrO6gDo-3uinu1o09DW6frA2VE0lM9LRpb6vonyz2pVXy4waeG69A_eM2Gza7ZdJ5DoOkrRJW3YL_m1xI03niJyVdvUkWd&usqp=CAE" alt="" class="product-img">
        <h2 class="product-title">CARD WALLET</h2>
        <span class="price">$150</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="https://duvallleatherwork.com/wp-content/uploads/2021/06/W-FQ8A1204.jpg" alt="" class="product-img">
        <h2 class="product-title">BIFOLD WALLET</h2>
        <span class="price">$47</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/2880/2774/products/VolcanoLeatherWallet7_1800x1800.jpg?v=1601552844" alt="" class="product-img">
        <h2 class="product-title">VOLCANO Wallet</h2>
        <span class="price">$80</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/2880/2774/products/CraigMagneticLeatherWallet_1800x1800.jpg?v=1604857664" alt="" class="product-img">
        <h2 class="product-title">CLIP WALLET</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/2880/2774/products/SalmonLeatherEnvelopeWallet-Medium_f7ef0e7c-7a14-4b07-8963-b2b403a2d4ef_1800x1800.jpg?v=1626301925" alt="" class="product-img">
        <h2 class="product-title">SALMON LETTER WALLET</h2>
        <span class="price">$70</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="https://cdn.shopify.com/s/files/1/2880/2774/products/McNeilLeatherSlimWallet3_a0cb4d44-5d05-4507-8143-7f6226b978fb_1800x1800.jpg?v=1604857725" alt="" class="product-img">
        <h2 class="product-title">TONED SLIM WALLET</h2>
        <span class="price">$95</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>
  <!-- Link TO JS -->
  <script src="index.js"></script>

</body>

</html>
